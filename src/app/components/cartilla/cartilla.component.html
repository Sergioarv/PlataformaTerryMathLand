<div class="contenedor">
    <ngx-loading [show]="cargando"
        [config]="{ backdropBorderRadius: '3px', primaryColour: '#00ff66', secondaryColour: '#ff6600', tertiaryColour: '#6600ff', fullScreenBackdrop: true }">
    </ngx-loading>

    <div class="card">
        <div class="card-header">
            <h5>Busqueda Avanzada</h5>
        </div>
        <div class="card-body">
            <form class="form-group was-validated" [formGroup]="filtrarForm">
                <div class="row">
                    <div class="col-s-12 col-lg-6">
                        <label>Numero de cartilla:</label>
                        <select class="form-control" formControlName="numcartilla" (change)="filtrar()">
                            <option selected value=''>{{ listaCartillas.length == 0 ? 'No hay cartillas' :
                                'Seleccione una cartilla' }}</option>
                            <option *ngFor="let cartilla of listaCartillas" value="{{ cartilla.idcartilla }}">{{
                                cartilla.nombre }}</option>
                        </select>
                        <div class="invalid-feedback">Ingresar solo números de dos digitas hasta el 25 </div>
                    </div>
                    <div class="col-s-12 col-lg-6">
                        <label>Enunciado:</label>
                        <input type="text" class="form-control" formControlName="enunciado"
                            placeholder="Ingrese el enunciado a buscar" [pattern]="regTextoUnaLinea">
                        <div class="invalid-feedback">Ingresar solo números de dos digitas hasta el 25 </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" (click)="filtrar()"
                            [disabled]="!filtrarForm.valid">Buscar</button>
                        &nbsp;
                        <button class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
</div>
