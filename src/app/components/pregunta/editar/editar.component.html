<div class="contenedor">
  <ngx-loading [show]="cargando"
    [config]="{ backdropBorderRadius: '3px', primaryColour: '#00ff66', secondaryColour: '#ff6600', tertiaryColour: '#6600ff', fullScreenBackdrop: true }">
  </ngx-loading>

  <div class="card">
    <div class="card-header">
      <h5>Busqueda Avanzada</h5>
    </div>
    <div class="card-body">
      <form class="form-group" [formGroup]="editarPreguntasForm">
        <div *ngIf="listPregunta.length > 0">
        <div class="row">
          <div class="col-s-12 col-md-6 col-lg-6">
            <label>Numero pregunta:</label>
            <input type="text" class="form-control" value="{{ listPregunta[0].idpregunta }}">
          </div>

          <div class="col-s-12 col-md-6 col-lg-6">
            <label>Enunciado:</label>
            <input type="text" class="form-control" value="{{ listPregunta[0].enunciado }}">
          </div>
        </div>
<br>
        <div class="row">
          <div class="col-s-12 col-md-6 col-lg-3">
            <label>Opcion A:</label>
            <input type="text" class="form-control" value="{{ listPregunta[0].enunciado }}">
          </div>

          <div class="col-s-12 col-md-6 col-lg-3">
            <label>Opcion B:</label>
            <input type="text" class="form-control" value="{{ listPregunta[0].enunciado }}">
          </div>

          <div class="col-s-12 col-md-6 col-lg-3">
            <label>Opcion C:</label>
            <input type="text" class="form-control" value="{{ listPregunta[0].enunciado }}">
          </div>

          <div class="col-s-12 col-md-6 col-lg-3">
            <label>Opcion D:</label>
            <input type="text" class="form-control" value="{{ listPregunta[0].enunciado }}">
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
